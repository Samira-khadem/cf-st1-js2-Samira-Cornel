<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

<img id = "image" src="">



    <script>


        
        


        var temp = Math.floor((Math.random() * 40) - 5);


        document.write("It's " + temp + " degrees outside. ");
        if (temp < 10) {

            document.getElementById("image").src = "images/3.jpeg";
            document.write("The Weather is Cold");

        }
         
        else if (temp > 32) {
            document.getElementById("image").src = "images/1.jpeg";
            document.write("The Weather is very Hot");
        }
        else {

            document.write("The Weather is Moderate");
            document.getElementById("image").src = "images/sunny.jpg";
        }

    </script>
</body>

</html>
