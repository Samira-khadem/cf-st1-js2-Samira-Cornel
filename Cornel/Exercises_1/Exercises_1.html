<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    







    <script>
        d = new Date();

        var grade = 'A';
            switch (grade) {
                case 'A': document.write("Great");
                    break;
                case 'B': document.write("Quite good");
                    break;
                case 'C': document.write("Okay");
                    break;
                case 'D': document.write("Not too good");
                    break;
                case 'F': document.write("Fail");
                    break;
                default: document.write("Unknown mark")
            }

        console.log(d.toString());
        console.log(d.getFullYear());
        console.log(d.getMonth());
        console.log(d.getDate());
        console.log(d.getMinutes());
        console.log(d.getSeconds());

    </script>
</body>
</html>
