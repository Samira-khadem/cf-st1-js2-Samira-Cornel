    <script>
        d = new Date();

        var grade = 'A';
            switch (grade) {
                case 'Monday': document.write("Hard Day");
                    break;
                case 'Tuesday': document.write("Relaxing Day");
                    break;
                case 'Wednesday': document.write("Party Day");
                    break;
                case 'Thursday': document.write("Working Day");
                    break;
                case 'Friday': document.write("Working Day");
                    break;
                case 'Saturday': document.write("Relaxing Day");
                    break;
                case 'Sunday': document.write("Relaxing Day");
                    break;
                default: document.write("Error")
            }

        console.log(d.toString());
        console.log(d.getFullYear());
        console.log(d.getMonth());
        console.log(d.getDate());
        console.log(d.getMinutes());
        console.log(d.getSeconds());
