<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    




    <script>
        
         var temp = Math.floor((Math.random() * 25) - 5);

            
            document.write("It's " + temp + " degrees outside. ");
            if (temp < 10) {

                document.write("The Weather is Cold");
                
            } 
            else {
                document.write("The Weather is Moderate");
            }
    </script>
</body>
</html>
